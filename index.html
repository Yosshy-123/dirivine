<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dirivine</title>

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">

  <!-- Styles -->
  <link rel="stylesheet" href="css/css2.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="top">
  <img src="images/logo.png" alt="Dirivine Logo" class="logo">
  <h1>Dirivine</h1>
</header>

<main class="main">
  <div class="section-header left">
    <p>STRUCTURE INPUT</p>
    <button id="reset" type="button">Reset</button>
  </div>

  <div class="section-header right">
    <p>PREVIEW</p>
    <div class="preview-tools">
      <label class="toggle">
        <input type="checkbox" id="slash">
        <span class="track"><span class="thumb"></span></span>
        <span class="label-text">Add trailing slash</span>
      </label>
      <button id="copy" type="button">Copy</button>
    </div>
  </div>

  <!-- Monaco editor containers -->
  <div id="input-editor" class="editor" aria-label="Input editor"></div>
  <div id="output-editor" class="editor" aria-label="Output preview"></div>
</main>

<!-- Monaco loader (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
<!-- App logic -->
<script src="js/main.js"></script>
</body>
</html>
